<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="logged" defaultHref="tabs/login"></ion-back-button>
      <ion-back-button *ngIf="!logged" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Narcan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
<iframe width="100%" height="100%" [src]="myurl" frameborder="0" allowfullscreen></iframe>
</ion-content>
