<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Contact Us</ion-card-subtitle>
    </ion-card-header>
    <ion-item button (click)="call()">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>Call</ion-label>
    </ion-item>

    <!--ion-item button (click)="email()">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>Email</ion-label>
    </ion-item-->

  </ion-card>


    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Notification Preferences</ion-card-subtitle>
      </ion-card-header>
      <ion-item>
        <ion-icon name="notifications" slot="start"></ion-icon>
        OFF<ion-toggle color="primary" (ionChange)="updateNotif($event)" [checked]="turnOn" ></ion-toggle>ON
      </ion-item>
      <ion-card-content>
        Default notifications are displayed at 5 PM EST.
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item class="card" button (click)="home()" text-center>
        <ion-label class="center">SIGN OUT</ion-label>
      </ion-item>
    </ion-card>


</ion-content>
